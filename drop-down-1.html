<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Document</title>

    <style>
        html {
        font-size:16px;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        }
        
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
        }

        .header__profile {
            display: flex;
            justify-content: end;
            margin-top: 5px;
            position: relative;
        }

        .header__profile img {
            width: 25px;
            margin-right: 50px;
            cursor: pointer;
        }

        .header__profile_text {
            position: absolute;
            top: 40px;
            right: 10px;
            padding: 5px 0;
            border: 1px solid grey;
            display: none;
            text-align: center;
            width: 100px;
        }

        .header__profile_p:hover {
            background-color: rgba(0,0,0,0.5);
            color: #ccc;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="header__profile">
        <img id="profile" src="icons/icon_profile.png" alt="profile icon">
        <div class="header__profile_text">
            <p class="header__profile_p">settings</p>
            <p class="header__profile_p">logout</p>
        </div>
    </div>


    <script>
        window.addEventListener('load', () => {

            const profile = document.getElementById('profile');
            const profileText = document.querySelector('.header__profile_text');
            profile.addEventListener('click', ()=> {
                profileText.style.display = 'block';
                
            })

            profileText.addEventListener('mouseleave', () => {
                profileText.style.display = 'none';
            })

            profile.addEventListener('blur', () => {
                profileText.style.display = 'none';
            })
            
            document.addEventListener('click', function(event) {
                if (!profile.contains(event.target)) {
                    // Click occurred outside the element
                    console.log('Clicked outside the element');
                    console.log(event.target);
                    profileText.style.display = 'none';
                }
            });

        })
    </script>
</body>
</html>
